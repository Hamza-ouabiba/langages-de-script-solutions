<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Langages de script - Solutions</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="background-top">
            <h1>
                <img class="background-top-icon" src="src/assets/icons/graduation-hat.png" alt="graduation hat" />
                Langages de script - Solutions
            </h1>
        </div>
        <div class="row mt-6">
            <div class="col-md-12 col-12">
                <!-- card  -->
                <div class="card">
                    <!-- card header  -->
                    <div class="card-header bg-white py-4">
                        <h4 class="mb-0">Liste</h4>
                    </div>
                    <!-- card filter -->
                    <div class="card-filter">

                        <select id="card-filter-select" class="form-select" aria-label="Select TP" onchange="filterSelect()">
                            <option value="none">Select Option</option>
                            <optgroup label="Courses">
                                <option value="ManipulationDesObjets">Manipulation Des Objets</option>
                            </optgroup>
                            <optgroup label="TPs">
                                <option value="TP1">TP1</option>
                            </optgroup>
                            <optgroup label="Exams">
                            </optgroup>
                        </select>
                        
                        <a id="card-filter-show" class="btn btn-success" href="#" target="_blank" style="visibility: hidden;">show</a>

                    </div>
                    <!-- table  -->
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 mt-3">
                            <thead class="table-light">
                                <tr>
                                    <th>Exercices</th>
                                    <th>Description</th>
                                    <th>Developer</th>
                                    <th>Date</th>
                                    <th>Support</th>
                                </tr>
                            </thead>
                            <tbody id="table-data"></tbody>
                        </table>
                    </div>
                    <!-- card footer  -->
                    <div class="card-footer bg-white text-center">
                        <button id="card-footer-showMore" class="btn btn-success" onclick="ShowMore()">View All Projects</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>

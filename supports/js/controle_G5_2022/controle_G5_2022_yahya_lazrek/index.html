<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle G5 2022 JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-input">
            <input id="card-input-a" type="number">
            <input id="card-input-op" type="text" readonly>
            <input id="card-input-b" type="number">
        </div>
        <div class="card-operators">
            <button id="card-operators-addition">+</button>
            <button id="card-operators-soustraction">-</button>
            <button id="card-operators-division">/</button>
            <button id="card-operators-multiplication">x</button>
        </div>
        <div class="card-result">
            <input id="card-result-input" type="text" readonly>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

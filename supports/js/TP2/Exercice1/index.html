<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - TP2 Exercice 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items">
            <ul id="list">

            </ul>
        </div>
        <div class="inputs">
            <table>
                <tr>
                    <td>Ajouter une matiere : </td>
                    <td><input type="text" placeholder="Nom Matiere" id="nom"></td>
                    <td><input type="text" placeholder="Indice d'insertion" id="index"></td>
                    <td><button id="add">Ajouter</button></td>
                </tr>
                <tr>
                    <td>Remplacer une matiere : </td>
                    <td><input type="text" placeholder="Nom Matiere" id="nomMatiere"></td>
                    <td>
                        <select name="" id="MatiereList">
                        </select>
                    </td>
                    <td><button id="remplacer">Remplacer</button></td>
                </tr>
                <tr>
                    <td>verifier une matiere : </td>
                    <td><input type="text" placeholder="Nom Matiere" id="name"></td>
                    <td><button id="verifier">Ajouter</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaine Inversee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Chaine Inversee</legend>
        <div class="field">
            <label>Donnez une chaine: </label>
            <input id="input" type="text">
        </div>
        <button class="btn" onclick="inverse()">Inversez la chaine</button>
        <div class="field">
            <label>La chaine inversee: </label>
            <input id="output" type="text" readonly>
        </div>
    </fieldset>

    <script>
        const inverse = ()=>
        {
            const text = document.getElementById("input").value;

            //var reversed = text.split('').reverse().join('');
            var reversed = Reverse(text);
            document.getElementById("output").value = reversed;
        }

        function Reverse(text)
        {
            const len = text.length;
            var textArr = text.split('');
            for(let i=0; i< len/2; i++)
            {
                let tmp = textArr[i];
                textArr[i] = textArr[len - 1 - i];
                textArr[len-1-i] = tmp;
            }
            text = textArr.join('');

            return text;
        }
    </script>
</body>
</html>
